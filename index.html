<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Crisis Response Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
              },
              alert: {
                high: '#ef4444',
                medium: '#f59e0b',
                low: '#3b82f6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <style>
      /* GLOBAL FOCUS INDICATOR FOR ACCESSIBILITY */
      *:focus-visible {
        outline: 2px solid #3b82f6; /* Blue-500 */
        outline-offset: 2px;
        z-index: 50;
      }

      /* HIGH CONTRAST MODE OVERRIDES */
      body.high-contrast {
        --tw-bg-opacity: 1 !important;
        background-color: #000000 !important;
        color: #ffffff !important;
      }
      
      body.high-contrast * {
        border-color: #ffffff !important;
      }

      body.high-contrast .bg-slate-900, 
      body.high-contrast .bg-slate-950,
      body.high-contrast .bg-slate-800,
      body.high-contrast .bg-slate-700 {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: 1px solid #ffffff;
      }

      body.high-contrast .text-slate-400,
      body.high-contrast .text-slate-500 {
        color: #ffff00 !important; /* Yellow for secondary text */
      }

      body.high-contrast button {
        background-color: #000000 !important;
        border: 2px solid #ffffff !important;
        color: #ffffff !important;
        font-weight: bold;
      }

      body.high-contrast button:hover,
      body.high-contrast button:focus {
        background-color: #ffff00 !important;
        color: #000000 !important;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
